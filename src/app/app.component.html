<div class="header">
	<nav class="navbar navbar-default">
	<div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="">MusicWeb</a>
	</div>
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
	    <li><a routerLink="/Artists" routerLinkActive="active">Artists</a></li>
	    <li *ngIf="checkAccess()"><a routerLink="/AddArtist" routerLinkActive="active">Add Artist</a></li>
	  </ul>
	  <form *ngIf="!userLoged()" class="navbar-form navbar-right">
	    <div class="form-group">
	      <input [(ngModel)]="loginInput" name="loginInput" type="text" class="form-control" placeholder="login">
	    </div>
	    <div class="form-group">
	      <input [(ngModel)]="passInput" name="passInput" type="password" class="form-control" placeholder="password">
	    </div>
	    <button type="submit" class="btn btn-default" (click)="login()">Login</button>
	  </form>
	  <ul *ngIf="userLoged()" class="nav navbar-nav navbar-right">
	    <li><a href>Hi, {{user?.name}}</a></li>
	    <li><a href="#" (click)="logout()">Logout</a></li>
	  </ul>
	</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
	</nav>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
