<div class="row">
  <div class="col-md-5">
    <h2>Albums hej</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let album of albums">
          <b>{{album.title}} </b>

        <div class="pull-right"> 
          {{album.genre}}
          {{album.release}}
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-5 col-md-offset-2">
  <song-album-list
  [songs]="selectedAlbum.songs">
  </song-album-list>
  </div>
</div>
