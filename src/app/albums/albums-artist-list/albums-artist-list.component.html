<div class="row">
  <div class="col-md-5">
    <h2>Albums</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let album of albums"
        (click)="selectAlbum(album)"
        [class.active]="album === selectedAlbum">
          <b>{{album.title}} </b>
          <img *ngIf="coverExist(album.cover)" src="/assets/{{album.cover}}" alt="" height="80" width="80" />
        <div class="pull-right"> 
          {{album.genre}}
          {{album.release | date:"y-MM-dd"}}
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-5 col-md-offset-2">
<!-- <album-details
      [album]="selectedAlbum"
      [createHandler]="addAlbum"
      [updateHandler]="updateAlbum"
      [deleteHandler]="deleteAlbum">
    </album-details> -->
  </div>
</div>
