<div class="container">
<h1>Song Form</h1>
    <form (ngSubmit)="onSubmit()" #songForm="ngForm">
        <div class="form-group">
            <label for="name">name</label>
            <input type="name" class="form-control" id="name" 
                    required
                    [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="length">length</label>
            <input type="text" class="form-control" id="length" 
                    required
                    [(ngModel)]="model.length" name="length">
        </div>
            <div class="form-group">
            <label for="year">year</label>
            <input type="text" class="form-control" id="year" 
                    required
                    [(ngModel)]="model.year" name="year">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!songForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newSong(); songForm.reset()">New Song</button>
    </form>
</div>
